<div class="container">
    <div class="h2">Moves:</div>
    <div class="form-inline form-group">
        <label class="control-label">Move:</label>
        <input class="form-control" type="text" ng-model="vm.newMoveName" />

        <label class="control-label">Kills:</label>
        <input class="form-control" type="text" ng-model="vm.newMoveKills" />
        <button class="btn btn-default" type="button" ng-click="vm.addMove()">Add</button>
    </div>
    
    <table class="table">
        <thead>
            <tr>
                <th>Move</th>
                <th>Kills</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="move in vm.moves">
                <td>{{move.move}}</td>
                <td>{{move.kills}}</td>
                <td><button class="btn btn-danger" ng-click="vm.removeMove(move)">Remove</button></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-default" type="button" ng- ng-click="vm.goHome()">Go Home</button>
</div>
