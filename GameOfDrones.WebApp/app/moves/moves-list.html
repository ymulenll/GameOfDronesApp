<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form>
                <div class="h2">Moves:</div>
                <div class="form-inline">
                    <div class="form-group">
                        <label class="control-label">Move:</label>
                        <input class="form-control" type="text" ng-model="vm.newMoveName" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Kills:</label>
                        <input class="form-control" type="text" ng-model="vm.newMoveKills" />
                    </div>
                    <button class="btn btn-primary" type="button" ng-disabled="!vm.newMoveKills || !vm.newMoveName" ng-click="vm.addMove()">Add</button>
                </div>
            </form>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-sm-8 col-md-6">
            <table class="table col-sm-8">
                <thead>
                    <tr>
                        <th>Move</th>
                        <th>Kills</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="move in vm.moves">
                        <td>{{move.move}}</td>
                        <td>{{move.kills}}</td>
                        <td><button class="btn btn-danger" ng-click="vm.removeMove(move)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
                    </tr>
                </tbody>
            </table>
            <!--<button class="btn btn-default" type="button" ng- ng-click="vm.goHome()">Go Home</button>-->
        </div>
    </div>
</div>
